<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>Aluno 1</td>
            <td>Aluno 2</td>
            <td>Aluno 3</td>
        </tr>
        <tr>
                <td>Igor</td>
                <td>Arthur</td>
                <td>Monike</td>
        </tr>
        <tr>
                <td>8</td>
                <td>5</td>
                <td>10</td>
        </tr>
    </table>
</body>
</html>
