<!DOCTYPE html> <!--Indica qual é a versão do HTML em que estamos trabalhando (no caso HTML 5)-->
<html lang="pt-br"> <!--Idioma do site-->
<head>
    <meta charset="UTF-8"> <!--é uma tag HTML que informa ao navegador como os caracteres do seu site devem ser codificados para que sejam exibidos corretamente, especialmente caracteres especiais, emojis e letras de diferentes idiomas.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que a minha tela irá ocupar 100% do campo visivel da minha tela, indicado pela escala que no caso é de 1.0-->
    <title></title> <!--Titulo em que aparece na barra de navegação.-->
</head> <!--Parte de configuração do meu site-->
<body> <!--Parte onde todo o conteúdo do meu site será colocado, tudo que é visivel pelo usuário estará dentro dessa tag Body-->
    <h1>Olá Mundo!</h1>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
